<ion-header>

  <ion-navbar>
    <ion-title>todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="no-margin" name="input">

    <ion-item>
      <ion-input [(ngModel)]="this.title" type="text" placeholder="Title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="this.description" type="text" placeholder="Description"></ion-input>
    </ion-item>

  </ion-list>

  <button class="button-margin" ion-button color="primary" block (click)="onAdd()">Add todo</button>


    <!--<ion-item *ngFor="todo of todos" (click)="insertSelectLocationItem()">-->
  <ion-list *ngFor="let todo of todos">

    <ion-item-sliding>
      <ion-item>
        <ion-icon *ngIf="todo.status === false" name='close' item-start></ion-icon>
        <ion-icon *ngIf="todo.status === true" name='checkmark' item-start></ion-icon>
        <h2>{{todo.title}}</h2>
        <p>{{todo.description}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" icon-start (click)="update(todo)">
          Done
          <ion-icon name="done"></ion-icon>
        </button>
        <button ion-button color="danger" icon-start (click)="delete(todo)">
          Omit
          <ion-icon name="omit"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
